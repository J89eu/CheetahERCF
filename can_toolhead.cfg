[mcu shtcan]
canbus_uuid: ff1801c0af83

[temperature_sensor FLY-SHT]
sensor_type: temperature_mcu
sensor_mcu: shtcan

[heater_fan extruder_fan]
# Note: the pad labeled FAN0 actually seems to be the extruder.
pin: shtcan:PB11
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin: shtcan:PB10

[extruder]
step_pin: shtcan:PB4 #
dir_pin: shtcan:PB3 #
enable_pin: !shtcan:PA15 #
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100 #
rotation_distance: 28.01772 # 
gear_ratio: 50:8 #
microsteps: 16 #
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree #
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: shtcan:PA8
sensor_pin: shtcan:PA3
sensor_type: ATC Semitec 104NT-4-R025H42G
#pullup_resistor: 2200
control: pid
pressure_advance: 0.05 #
pressure_advance_smooth_time: 0.020 #
pid_Kp: 22.274
pid_Ki: 1.768
pid_Kd: 70.163
min_temp: -100
max_temp: 325
max_extrude_only_distance: 200
max_extrude_cross_section: 50.0

[tmc2209 extruder]
uart_pin: shtcan:PB5
run_current: 0.4
stealthchop_threshold: 0
interpolate: true
sense_resistor: 0.110

## ADXL345
[adxl345]
cs_pin: shtcan:PA9
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
 176, 176, 20  # an example
accel_per_hz: 125
hz_per_sec: 0.5


